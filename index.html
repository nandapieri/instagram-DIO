<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="telefone celular com tela do instagram aberta">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="img/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
          <div class="profile-photo">
            <img src="img/perfil-instagram.png" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como feschenker</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é feschenker</p>
          <p class="not-account">
            <spam class="link-blue">Alternar contas</spam>
            ou
            <spam class="link-blue">Inscreva-se</spam>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
        </div>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
